name: Release

on:
  push:
    tags:
      - 'v*'

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '8'

jobs:
  # ==========================================
  # Build Release APK
  # ==========================================
  android-release:
    name: Build Release APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission for gradlew
        run: chmod +x apps/android/gradlew

      # Decode keystore from secrets
      - name: Decode Keystore
        if: ${{ env.KEYSTORE_BASE64 != '' }}
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo $KEYSTORE_BASE64 | base64 -d > apps/android/app/release.keystore

      # Build release APK (signed if keystore exists, unsigned otherwise)
      - name: Build Release APK
        working-directory: apps/android
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          if [ -f "app/release.keystore" ]; then
            ./gradlew assembleRelease \
              -Pandroid.injected.signing.store.file=$PWD/app/release.keystore \
              -Pandroid.injected.signing.store.password=$KEYSTORE_PASSWORD \
              -Pandroid.injected.signing.key.alias=$KEY_ALIAS \
              -Pandroid.injected.signing.key.password=$KEY_PASSWORD
          else
            ./gradlew assembleRelease
          fi

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: askbox-release-apk
          path: apps/android/app/build/outputs/apk/release/*.apk
          retention-days: 90

  # ==========================================
  # Create GitHub Release
  # ==========================================
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [android-release]
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Android APK
        uses: actions/download-artifact@v4
        with:
          name: askbox-release-apk
          path: ./release-assets

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: AskBox ${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') }}
          files: |
            ./release-assets/*.apk
          body: |
            ## AskBox ${{ steps.version.outputs.VERSION }}
            
            ### 下载
            - **Android APK**: 见下方附件
            - **Web**: https://askbox.w33d.xyz
            
            ### 更新日志
            请查看 [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md)
